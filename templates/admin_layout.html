<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="my_container">
        <div class="center"><h1>Quiz Master - Admin</h1></div>
        <div class="my_panel">
            <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="navbarText">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" href="/admin/{{name}}">Dashboard</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/admin_summary">Summary</a> <!-- Added Summary link -->
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="/login">Logout</a>
                            </li>
                        </ul>
                        <form class="d-flex" method="POST" action="/search/{{name}}">
                            <input class="form-control me-2" type="search" placeholder="Search subjects or chapters" name="search_text" required>
                            <button class="btn btn-outline-success" type="submit">Search</button>
                        </form>
                        <span class="navbar-text">
                            Welcome, {{name}} (Admin)
                        </span>
                    </div>
                </div>
            </nav>
            {% block content %}
            <!-- Content from child templates -->
            {% endblock %}
        </div>
    </div>
</body>
</html>
