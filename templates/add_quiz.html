{% extends "admin_layout.html" %}
{% block content %}
    <div class="center"><h3>Add Quiz</h3></div>
    <form action="/add_quiz/{{chapter_id}}/{{name}}" method="POST">
        <div class="input_form">
            <div class="mb-3">
                <label for="name" class="form-label">Quiz Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="date_of_quiz" class="form-label">Date of Quiz</label>
                <input type="date" class="form-control" name="date_of_quiz" id="date_of_quiz" required>
            </div>
            <div class="mb-3">
                <label for="time_duration" class="form-label">Time Duration (HH:MM)</label>
                <input type="text" class="form-control" name="time_duration" id="time_duration" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="/admin/{{name}}" class="btn btn-secondary">Cancel</a>
            </div>
        </div>
    </form>
{% endblock %}
